<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>updating task</title>
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" >
    <link href="webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet">
    <link href="/stylesheet.css" rel="stylesheet" >
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
    <a class="navbar-brand m-1" href="https://courses.in28minutes.com">in28Minutes</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/task-list}">Manage Task</a></li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>
<div class="container, cls">
    <div class="">
        <form method="post" th:action="@{/update-task}"  th:object="${task}">
            <div>
                <h3 class="for-heading">Update Task</h3>

                <p class="rd"><label for="dsc">Description:</label></p>
                <pre class="errorMessage"
                     th:if="${#fields.hasErrors('description')}">Name should have at least two characters!</pre>
                <p><input th:field="*{description}" id="dsc" name="desc" autocomplete="true"/></p>

                <p class="rd"><label for="sd">Start Date:</label></p>
                <pre class="errorMessage"  th:if="${#fields.hasErrors('starts')}">Start date is required!</pre>
                <p><input th:field="*{starts}"  id="sd" name="taskStart"  /></p>

                <p class="rd"><label for="ed">End Date:</label></p>
                <pre class="errorMessage"  th:if="${#fields.hasErrors('ends')}">End date is required!</pre>
                <p><input th:field="*{ends}" id="ed" name="taskEnd"/></p>

                <button type="submit" class="btn btn-success">OK</button>
            </div>
            <p><input class="hd" hidden="hidden" th:field="*{id}" type="number" id="id" name="taskId"/></p>
            <p><input class="hd" hidden="hidden" th:field="*{status}" type="text" id="status" name="taskStatus"/></p>

        </form>
    </div>
</div>
<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
    $('#sd,#ed').datepicker({
        format: 'yyyy-mm-dd',
        startDate: '-3d'
    });
</script>
</body>
</html>
