<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <pre style="color: red" th:if ="${error != null}">[[${error}]]</pre>
    <form method="post" th:action="@{/login}">
        <label for="n">Username</label>
        <input id="n" type="text" name="username" placeholder="Enter username"/>
        <label for="p" >Password</label>
        <input id="p" type="password" name="password" placeholder="Enter password" />
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
